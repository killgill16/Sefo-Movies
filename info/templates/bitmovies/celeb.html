<!{% extends 'bitmovies/base.html' %}>
{% block content %}
				
				<!-- CONTENT START-->
				<section class="video-type"  style="margin: 0 0 20px;">
					<div class="container">
						<div class="row">
								<div class="col-md-12">
									<div class="movie-content">
										<div class="recomment-title">
											<h2>
												Celebs Born This Month
												<span class="more pull-right">
													<a href="#" class="">More</a>
												</span>
											</h2>
										</div>
										<div class="row">
											{% for artist in art_birthday|slice:":8" %}
											<div class="col-lg-3 col-md-3 col-sm-6 col-xs-12">
												<div class="video-list">
													<div class="thumbnail">
														<img src="{{artist.profile_pic.url}}" alt="video-pre-img">
														<div class="caption">
															<h4><a href="{% url 'celeb_detail' artist.slug %}">{{artist.name}}</h4></a>
														</div>
													</div>
												</div>
											</div>
											{% endfor %}
										</div>
									</div>
									<div class="movie-content">
										<div class="recomment-title">
											<h2>
												Popular Celebs
												<span class="more pull-right">
													<a href="#" class="btn btn-sm">More</a>
												</span>
											</h2>
										</div>
											
										<div class="row">
										{% for movie in art_popular %}
											{%for actor in movie.actors.all|slice:":1"%}
											<div class="col-lg-3 col-md-3 col-sm-6 col-xs-12">
												<div class="video-list">
													<div class="thumbnail">
														<img src="{{actor.profile_pic.url}}" alt="video-pre-img">
														<div class="caption">
															<h4><a href="{% url 'celeb_detail' actor.slug %}">{{actor.name}}</h4></a>
														</div>
													</div>
												</div>
											</div>
											{%endfor%}
											{% endfor %}
										</div>
									</div>
						</div>
				</section>
				<!-- CONTENT END-->
				

{% endblock content %}
