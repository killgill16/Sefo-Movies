<!{% extends 'bitmovies/base.html' %}>
{% block content %}


{% load account socialaccount %}





				
				<!-- CONTENT START-->
				<div class="account-content">
					<!-- Signin part Start -->
					<div class="container">
							<div class="row">
							<div class="col-md-3"></div>
							<div class="col-xs-12 col-sm-8 col-md-6">
								<div class="panel overall">
									<div class="panel-top">
										<div class="panel-header" style="margin: 0 auto;text-align: center;">
											<h4 class="welcome"><strong>Hi! Welcome</strong></h4>
											<h4 class="sign-text">
												Sign Up and Explore a new world!</br>Have an account?
												<span><a href="{% url 'login' %}"><b>Sign In</b></a></span>
											</h4>
											<div class="row">
												<div class="col-xs-12 col-sm-12 col-md-12">
													<div class="facebook">
														<a href="{% provider_login_url "facebook" method="oauth2" %}" class="btn btn-primary btn-block btn-lg login-fb">Continue with Facebook</a>
													</div>
												</div>
												<div class="col-xs-12 col-sm-12 col-md-12">
													<div class="google">
														<a href="{% provider_login_url "google" method="oauth2" %}" class="btn btn-success btn-block btn-lg login-go">Continue with Google</a>
													</div>
												</div>
											</div>
											<div class="or-line">
												<span class="text-center">Or</span>
											</div>
										</div>
									</div>
									<div class="panel-body">
										<div class="row">
											<div class="col-xs-12 col-sm-12 col-md-12">
												<form role="form">
													<div class="form-group">
														<input type="email" name="email" id="email" class="form-control" placeholder="Email or Phone No">
													</div>
													<div class="row">
														<div class="col-xs-12 col-sm-12 col-md-12">
															<div class="form-group">
																<input type="password" class="form-control" placeholder="Password"/>
															</div>
														</div>
													</div>
													<div class="row">
														<div class="col-xs-12 col-sm-12 col-md-12">
															<div class="form-group">
																<input type="password" class="form-control" placeholder="Confirm Password"/>
															</div>
														</div>
													</div>
												</form>
											</div>
										</div>
										<div class="submit-buttons">
											<div class="row">
												<div class="col-xs-12 col-sm-12 col-md-12">
													<div class="submit-sgn">
														<a href="{% url 'signup' %}" class="btn btn-default btn-lg btn-block" style="margin: 0 0 8px;">Sign Up</a>
													</div>
												</div>
											</div>
										</div>
									</div>
								</div>
							</div>
							<div class="col-md-3"></div>
						</div>
					</div>
					<!-- Signin part end 	-->
				</div>
				<!-- CONTENT END-->

				{% endblock content %}
